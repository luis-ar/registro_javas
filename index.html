<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <script src="javas.js"></script>

    <title>Document</title>
  </head>
  <body>
    <h1 style="margin-left: 5%">Registro de datos</h1>

    <nav id="menu">
      <input
        type="checkbox"
        id="responsive-menu"
        onclick="updatemenu()"
      /><label></label>
      <ul>
        <li><a href="http://">Home</a></li>
        <li>
          <a class="dropdown-arrow" href="http://">Products</a>
          <ul class="sub-menus">
            <li><a href="http://">Products 1</a></li>
            <li><a href="http://">Products 2</a></li>
            <li><a href="http://">Products 3</a></li>
            <li><a href="http://">Products 4</a></li>
          </ul>
        </li>
        <li><a href="http://">About</a></li>
        <li>
          <a class="dropdown-arrow" href="http://">Services</a>
          <ul class="sub-menus">
            <li><a href="http://">Services 1</a></li>
            <li><a href="http://">Services 2</a></li>
            <li><a href="http://">Services 3</a></li>
          </ul>
        </li>
        <li><a href="http://">Contact Us</a></li>
      </ul>
    </nav>
    <a
      id="btnAgregar"
      style="margin-left: 5%; margin-bottom: 20px"
      onclick="agregar()"
      href="#"
      class="myButton"
      >Agregar Cliente</a
    >
    <table id="customers">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="modal" class="modale" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-header">
          <h2>Gestionar Cliente</h2>
          <a
            href="#"
            onclick="cerrarVista()"
            class="btn-close closemodale"
            aria-hidden="true"
            >&times;</a
          >
        </div>
        <div class="modal-body">
          <input id="txtId" type="hidden" placeholder="ID" size="20" /><br />
          <input
            id="txtFirstname"
            type="text"
            placeholder="Nombre"
            size="20"
          /><br />
          <input
            id="txtLastname"
            type="text"
            placeholder="Apellido"
            size="20"
          /><br />
          <input
            id="txtEmail"
            type="email"
            placeholder="Email"
            size="20"
          /><br />
          <input
            id="txtPhone"
            type="text"
            placeholder="Teléfono"
            size="20"
          /><br />
          <input
            id="txtAddress"
            type="text"
            placeholder="Dirección"
            size="20"
          /><br />
        </div>
        <div class="modal-footer">
          <a onclick="save()" href="#" class="btn" id="btn_ingresar">Guardar</a>
        </div>
      </div>
    </div>
  </body>
</html>
